<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".right-menu li img").click(function(){
                $(".profile").toggleClass("active");
            })
        })

        // $(document).ready(function(){
        //     $(".nav-bar").click(function(){
        //         $(".sidebar").toggleClass("toggle");
        //     })
        // })
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fa fa-file"></i>
            <h2>BRAND</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="fa fa-table"></i><span>Table List</span></a></li>
                <li><a href="#"><i class="fas fa-file-upload"></i><span>Uploaded Files</span></a></li>
                <li><a href="#"><i class="fa fa-file"></i><span>All Files</span></a></li>
                <li><a href="#" class="active"><i class="fa fa-user"></i><span>Profile</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h3>
                <div class="nav-bar">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </div>
                Dashboard
            </h3>

            <div class="right-menu">
                <ul>
                    <li>
                        <h4>Hello User,</h4>
                        <img src="_my_notifications_.svg">
                        <div class="profile">
                            <a class="profile-list" href="#">Profile</a>
                            <a class="profile-list" href="#">Change Password</a>
                            <a class="profile-list" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <form action="" method="POST">
                <div class="form-1 form">
                    <div class="hdr">
                        <div class="icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h4>Edit Profile - <span>Complete your profile</span></h4>
                    </div>

                    <div class="fields">
                        <input type="text" required>
                        <label class="text" name="Company name">Company name</label>
                    </div>

                    <div class="flx">
                        <div class="fields">
                            <input type="text" required>
                            <label class="text" username="Address">Address</label>
                        </div>
                        <div class="fields">
                            <input type="text" required>
                            <label class="text" username="City">City</label>
                        </div>
                    </div>

                    <div class="flx">
                        <div class="fields">
                            <input type="text" required>
                            <label class="text" username="State">State</label>
                        </div>
                        <div class="fields">
                            <input type="text" required>
                            <label class="text" username="Country">Country</label>
                        </div>
                        <div class="fields">
                            <input type="text" required>
                            <label class="text" username="Zipcode">Zipcode</label>
                        </div>
                    </div>
                </div>

                <div class="form-2 form">
                    <div class="profile-images">
                        <div class="pro-img">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="fields">
                        <input type="text" required>
                        <label class="text" name="Uername">Username</label>
                    </div>
                    <div class="fields">
                        <input type="text" required>
                        <label class="text" name="Name">Name</label>
                    </div>
                    <div class="fields">
                        <input type="e-mail" required>
                        <label class="text" name="Email">Email</label>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
